<!DOCTYPE html>
<html>
  <head>
    <title>Go Drink Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {



  var beverlyHills = {lat: 34.073600, lng: -118.400400};

  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 10, center: beverlyHills});

  var marker = new google.maps.Marker({position: beverlyHills, map: map});

 

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5QSvqKdaT_p-MglqLosMmhZPbPCE5Wns&callback=initMap"
    async defer></script>
  </body>
</html>
