<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="container-fluid">

        <div class="row header justify-content-center">
        
            <div class="col-sm col-lg">
            <img class="cocktail" width=60em src="https://icons-for-free.com/iconfiles/png/512/cocktail-131979105293250570.png">    
            GO DRINK
            <img class="cocktail" width=60em src="https://icons-for-free.com/iconfiles/png/512/cocktail-131979105293250570.png">
            </div>
        </div>


        <div class="signUpForm">
        <form>
            <div class="form-group">
              <label for="exampleInputName1">Username</label>
              <input type="Name" class="form-control input-sm" id="exampleInputName1" aria-describedby="nameHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputAge1">Age</label>
                <input type="Age" class="form-control input-sm" id="exampleInputAge1" aria-describedby="ageHelp">
              </div>

              <div class="form-group">
                <label for="inputGroupSelect01">Gender</label>
                <select class="custom-select" id="inputGroupSelect01">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control input-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control input-lg" id="exampleInputPassword1" width="300px">
            </div>
            
            <div class="buttons">
                <button type="button" onclick="newUser(), loadPreferences()" class="btn btn-lg btn-outline-light button1">Sign up</button>
            </div>
          </form>
          </div>

    </div>

<script src="front-end.js"></script>
</body>
</html>
